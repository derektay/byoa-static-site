<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Your Site Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        // Handle base URL for GitHub Pages
        const baseUrl = window.location.pathname.includes('/byoa-static-site') ? '/byoa-static-site' : '';
        document.addEventListener('DOMContentLoaded', () => {
            // Update navigation links
            document.querySelectorAll('nav a').forEach(link => {
                if (link.getAttribute('href').startsWith('./')) {
                    link.href = baseUrl + link.getAttribute('href').substring(1);
                }
            });
            // Update CSS link
            const cssLink = document.querySelector('link[rel="stylesheet"]');
            cssLink.href = baseUrl + '/css/style.css';
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" class="logo">Your Site</a>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./blog">Blog</a>
                <a href="./about">About</a>
                <a href="./faq">FAQ</a>
            </div>
        </nav>
    </header>
    <main>
        <article class="blog-post">
            <h1>{{title}}</h1>
            <div class="post-meta">
                <time datetime="{{date}}">{{date}}</time>
                {{#if author}}<span class="author">by {{author}}</span>{{/if}}
            </div>
            <div class="post-content">
                {{content}}
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Your Site. All rights reserved.</p>
    </footer>
</body>
</html>
